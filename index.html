<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>BaconOS Signup Sheet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
  </head>
  <body>
    <main id="content">
      <form method="get" action="#null">
        <h1>BaconOS Community Newsletter</h1>
        <p>
          Thank you for showing support! To get access to our community newsletter, keep up with BaconOS updates, or if you are interested in contrbuting to the project, sign up below.
        </p>
        <ol>
          <li id="input-name">
            <label for="name">Enter your full name</label>
          </li>
          <li id="input-email">
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" pattern="^.+@.+$">
          </li>
          <li id="input-news">
            <label for="newsletter">Select if you want our bi-weekly newsletter about the projects progression.</label>
            <input type="checkbox" id="newsletter" name="newsletter">
          </li>
          <li id="input-update">
            <label for="updates">Select if you want alerts about new OS versions.</label>
            <input type="checkbox" id="updates" name="updates">
          </li>
          <li id="iput-dev">
            <label for="dev">Select if you want to be sent info on how to contribute to the project.</label>
            <input type="checkbox" id="dev" name="dev">
          </li>
          <li id="input-submit">
            <input type="submit" name="submit" id="submit" value="Subscribe">
          </li>
          <!--Add the reCaptcha stuff here later-->
        </ol>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
